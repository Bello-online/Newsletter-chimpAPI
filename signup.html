  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="images/image.jpeg" alt="" width="130" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for my updates </h1>
     
      <input type="text" name="FName" id="#top" class="form-control" placeholder="First Name" required autofocus>

      <input type="text" name="LName" id="#middle" class="form-control" placeholder="Last Name" required autofocus>
     
      <input type="email" name="email" id="#bottom" class="form-control" placeholder="E-mail" required>
      
     
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Bello Olaseni ðŸ‘‘ , 2023 </p>
    </form>
